name: Deploy Static Website

on:
  push:
    branches:
      - main

env:
  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
  REMOTE_USER: ${{ secrets.REMOTE_USER }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 1: Copy files to EC2 (home directory, not /var/www directly)
      - name: Copy files to EC2 (temp folder)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: "."
          target: "/home/ubuntu/app-temp"

      # Step 2: Move files with sudo rights
      - name: Move files to web directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /var/www/github--hosted22
            sudo cp -r /home/ubuntu/app-temp/* /var/www/github--hosted22/
            sudo chown -R www-data:www-data /var/www/github--hosted22
            echo "âœ… Deployment successful! Files are now in /var/www/github--hosted22"
