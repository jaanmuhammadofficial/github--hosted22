name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2 with Docker
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd ~/github--hosted22 || mkdir -p ~/github--hosted22 && cd ~/github--hosted22
            git pull || true

            echo "ðŸ›  Building Docker image..."
            docker build -t blogcard .

            echo "ðŸ›‘ Removing old container (if exists)..."
            docker rm -f blogcard || true

            echo "ðŸš€ Running new container on port 8084..."
            docker run -d -p 8084:80 --name blogcard blogcard

            echo "âœ… Deployment successful! Visit: http://${{ secrets.REMOTE_HOST }}:8084"
